%post
yum update -y

yum install -y cloud-init qemu-guest-agent cloud-utils-growpart parted yum-utils htop zip unzip tar jq curl wget nano telnet git python3

systemctl enable qemu-guest-agent
systemctl enable cloud-init

systemctl start qemu-guest-agent
systemctl start cloud-init

mkdir /home/k3t-user/.ssh
echo -e "ssh-rsa  k3t-user@kode3" >  /home/k3t-user/.ssh/authorized_keys
chown -R k3t-user:k3t-user /home/k3t-user/.ssh
chmod 700 /home/k3t-user/.ssh
chmod 600 /home/k3t-user/.ssh/authorized_keys
echo "k3t-user ALL=(ALL:ALL) NOPASSWD:ALL" > /etc/sudoers.d/k3t-user
chmod 440 /etc/sudoers.d/k3t-user

# set virtual-guest as default profile for tuned
echo "virtual-guest" > /etc/tuned/active_profile

# Because memory is scarce resource in most cloud/virt environments,
# and because this impedes forensics, we are differing from the Fedora
# default of having /tmp on tmpfs.
echo "Disabling tmpfs for /tmp."
systemctl mask tmp.mount

cat <<EOL > /etc/sysconfig/kernel
# UPDATEDEFAULT specifies if new-kernel-pkg should make
# new kernels the default
UPDATEDEFAULT=yes

# DEFAULTKERNEL specifies the default kernel package type
DEFAULTKERNEL=kernel
EOL

# make sure firstboot doesn't start
echo "RUN_FIRSTBOOT=NO" > /etc/sysconfig/firstboot

echo "Fixing SELinux contexts."
touch /var/log/cron
touch /var/log/boot.log
mkdir -p /var/cache/yum
/usr/sbin/fixfiles -R -a restore

yum -y remove firewalld

# sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

# Install new Kernel
rpm --import https://www.elrepo.org/RPM-GPG-KEY-elrepo.org
rpm -Uvh https://www.elrepo.org/elrepo-release-7.0-3.el7.elrepo.noarch.rpm
# Long Term Suport Kernel
yum --enablerepo=elrepo-kernel install kernel-lt kernel-lt-headers -y
# mainline release
# yum --enablerepo=elrepo-kernel install kernel-ml -y

# Update grub
# sed -i 's/saved/0/g' /etc/default/grub
grub2-set-default 0
grub2-mkconfig -o /boot/grub2/grub.cfg

yum clean all
%end

